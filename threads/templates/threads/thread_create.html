{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="bg--secondary space--sm">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-8 mx-auto">
                <div class="boxed boxed--lg boxed--border">
                    
                    <div class="account-tab">
                        <h4>Create New Thread</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row mx-5">
                                {% for field in form  %}
                                    <p>{{ field.label }}: {{ field }}</p>
                                
                                    {% for error in field.errors %}
                                        <p style="color: red">{{ error }}</p>
                                    {% endfor %}
                                    <br>
                                {% endfor %}
                                <div class="col-lg-3 col-md-4 mx-5">
                                    <button type="submit" class="btn btn--primary type--uppercase">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
{% endblock %}
