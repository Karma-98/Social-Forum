{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="bg--secondary space--sm">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-8 mx-auto">
                <div class="boxed boxed--lg boxed--border">
                    
                    <div id="account-password" class="account-tab">
                        <h4>Change Password</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                {{ form.as_p }}
                                <div class="col-lg-3 col-md-4">
                                    <button type="submit" class="btn btn--primary type--uppercase">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>

{% endblock %}
